<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>St. Paul Crime Map</title>

    <!-- jQuery & jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- End: jQuery & jQuery UI -->

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- End: Leaflet -->

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- End: Vue JS -->

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
    <!-- End: Application -->
</head>
<body onload="init()">
    <!-- Main app -->
    <div id="app">
        <div id="leafletmap"></div>
       
        <div id="search">
            <input type="text" name="addr" value="" id="addr" size="10" />
            <br/><br/>
            <button type="button" id="lookup">Search</button>
            <br/><br/>
            <div style="width: 50rem; padding: 0.25rem; border: solid 1px black; overflow: scroll;">
              <h3 style="margin: 0;">Location Information</h3>
              <ul id="result"></ul>
            </div>
        </div>

        

    </div>

    <script>retrieveData();//This is the table, with pages and ability to sort the data different ways</script>
        <table id="table">
            <thead>
                <tr>
                    <th v-for="col in columns" v-on:click="sortTable(col)">
                        {{col}} <div class="arrow" v-if="col == sortColumn" v-bind:class="[ascending ? 'arrow_up' : 'arrow_down']"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="row in rows">
                    <td v-for="col in columns">
                        {{row[col]}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <div class="number"
                 v-for="i in num_pages()"
                 v-bind:class="[i == currentPage ? 'active' : '']"
                 v-on:click="change_page(i)">{{i}}</div>
          </div>
        </div>
    
</body>
</html>
